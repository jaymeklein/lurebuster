<!DOCTYPE html>
<html>
<head>
    <title>LureBuster - Anti-Phishing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .section {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
        }

        .row {
            margin: 10px 0;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        textarea {
            padding: 5px;
            max-height: 100px;
            width: 300px;
            resize: none;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        #results {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre;
        }

        .target-url {
            padding-bottom: 15px;
        }

        .json-input {
            width: 100%;
            margin-top: 10px;
        }

        .json-textarea {
            width: 100%;
            height: 100px;
            font-family: monospace;
        }

        .section-title {
            display: flex;
            justify-content: start;
            align-items: center;
            gap: 25px;

            h3 {
                width: 200px;
            }
        }

        .center-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 35%;

            .button {
                height: 25%;
                width: fit-content;
            }
        }

        #headers, #urlParams, #postParams {
            display: flex;
            flex-direction: column;
            max-height: 500px;
            overflow-y: scroll;
        }

        #metrics {
            padding-top: 25px;
        }

        #metrics table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        #metrics td, #metrics th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #metrics th {
            background-color: #f2f2f2;
        }

        #method {
            padding: 5px;
            margin-left: 10px;
            height: 30px;
        }

        .target-url {
            display: flex;
            align-items: center;
            padding-bottom: 15px;
        }

        .target-url input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<h1>
    LureBuster - Anti-Phishing Tool
</h1>

<div class="target-url">
    <label>Target URL:</label>
    <input type="text" id="url" style="width: 500px;" placeholder="https://example.com/api">
    <select id="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="PATCH">PATCH</option>
        <option value="DELETE">DELETE</option>
        <option value="HEAD">HEAD</option>
        <option value="OPTIONS">OPTIONS</option>
    </select>
</div>
<div class="section">
    <div class="section-title">
        <h3>Headers</h3>
        <div class="center-buttons">
            <button class="button" onclick="addRow('headers')">+ Add Header</button>
            <button class="button" onclick="importJson('headers')">Import JSON</button>
        </div>
    </div>
    <div id="headers"></div>
    <div id="headersJson" class="json-input" style="display: none;">
        <textarea class="json-textarea"
                  placeholder='{"Content-Type": "application/json", "Authorization": "Bearer token"}'></textarea>
        <button onclick="applyJson('headers')">Apply</button>
        <button onclick="cancelJson('headers')">Cancel</button>
    </div>
</div>

<div class="section">
    <div class="section-title">
        <h3>URL Parameters</h3>
        <div class="center-buttons">
            <button class="button" onclick="addRow('urlParams')">+ Add Parameter</button>
            <button class="button" onclick="importJson('urlParams')">Import JSON</button>
        </div>
    </div>
    <div id="urlParams"></div>
    <div id="urlParamsJson" class="json-input" style="display: none;">
        <textarea class="json-textarea" placeholder='{"param1": "value1", "param2": 123}'></textarea>
        <button onclick="applyJson('urlParams')">Apply</button>
        <button onclick="cancelJson('urlParams')">Cancel</button>
    </div>
</div>

<div class="section">
    <div class="section-title">
        <h3>POST Parameters</h3>
        <div class="center-buttons">
            <button class="button" onclick="addRow('postParams')">+ Add Parameter</button>
            <button class="button" onclick="importJson('postParams')">Import JSON</button>
        </div>
    </div>
    <div id="postParams"></div>
    <div id="postParamsJson" class="json-input" style="display: none;">
        <textarea class="json-textarea" placeholder='{"username": "test", "settings": {"premium": true}}'></textarea>
        <button onclick="applyJson('postParams')">Apply</button>
        <button onclick="cancelJson('postParams')">Cancel</button>
    </div>
</div>

<div>
    <label>Number of Threads:</label>
    <input type="number" id="threads" value="5" min="1">
    <button onclick="startAttack()">Start Attack</button>
    <button onclick="stopAttack()" style="background-color: #ff4444;">Stop</button>
</div>


<div id="metrics">
    <table>
        <tr>
            <th>Total Requests</th>
            <th>Successful</th>
            <th>Errors</th>
            <th>Requests/s</th>
            <th>Duration</th>
        </tr>
        <tr>
            <td id="total">0</td>
            <td id="success">0</td>
            <td id="errors">0</td>
            <td id="rps">0</td>
            <td id="duration">0s</td>
        </tr>
    </table>
</div>

<script>
    function updateMetrics(metrics) {
        document.getElementById('total').textContent = metrics.total;
        document.getElementById('success').textContent = metrics.success;
        document.getElementById('errors').textContent = metrics.errors;
        document.getElementById('rps').textContent = metrics.rps.toFixed(2);
        document.getElementById('duration').textContent = `${metrics.duration.toFixed(1)}s`;
    }

    function stopAttack() {
        pywebview.api.stop_attack();
    }

    function addRow(section, key, value, isRandom, dataType, isJson) {
        pywebview.api.add_row(section, key, value, isRandom, dataType, isJson).then(html => {
            const div = document.createElement('div');
            div.innerHTML = html;
            document.getElementById(section).appendChild(div);
            setupRowEvents(div);
        });
    }

    function appendResult(message) {
        const results = document.getElementById('request-results');
        const div = document.createElement('div');
        div.textContent = message;
        results.appendChild(div);
        results.scrollTop = results.scrollHeight;
    }

    function setupRowEvents(rowElement) {
        const checkbox = rowElement.querySelector('.random-check');
        const dataType = rowElement.querySelector('.data-type');
        const jsonCheck = rowElement.querySelector('.json-check');

        checkbox.addEventListener('change', () => {
            dataType.style.display = checkbox.checked ? 'inline' : 'none';
        });

        jsonCheck.addEventListener('change', () => {
            if (jsonCheck.checked) {
                dataType.value = 'json';
            }
        });
    }


    function importJson(section) {
        document.getElementById(section).style.display = 'none';
        document.getElementById(`${section}Json`).style.display = 'block';
    }

    function cancelJson(section) {
        document.getElementById(section).style.display = 'block';
        document.getElementById(`${section}Json`).style.display = 'none';
    }

    function applyJson(section) {
        const textarea = document.querySelector(`#${section}Json .json-textarea`);
        pywebview.api.import_json(section, textarea.value).then(html => {
            if (html.startsWith("Error:")) {
                alert(html);
                return;
            }

            document.getElementById(section).innerHTML = html;
            document.getElementById(section).style.display = 'block';
            document.getElementById(`${section}Json`).style.display = 'none';

            // Setup events for all rows
            document.querySelectorAll(`#${section} .row`).forEach(row => {
                setupRowEvents(row);
            });
        });
    }

    function removeRow(rowId) {
        document.getElementById(rowId).remove();
    }

    function collectParams(section) {
        return Array.from(document.querySelectorAll(`#${section} .row`)).map(row => ({
            key: row.querySelector('.param-key').value,
            value: row.querySelector('.param-value').value,
            random: row.querySelector('.random-check').checked,
            dataType: row.querySelector('.data-type').value,
            isJson: row.querySelector('.json-check').checked
        }));
    }

    function startAttack() {
        const data = {
            url: document.getElementById('url').value,
            method: document.getElementById('method').value,
            headers: collectParams('headers'),
            urlParams: collectParams('urlParams'),
            postParams: collectParams('postParams'),
            numThreads: parseInt(document.getElementById('threads').value)
        };
        pywebview.api.start_attack(data);
    }

</script>
</body>
</html>
